name: Economy
version: '${project.version}'
main: com.j4n8.economy.Economy
api-version: 1.17
prefix: Economy
authors: [ J4N8 ]
description: Economy system
commands:
  eco:
    description: Controling players' balance
    usage: /eco <set | add | reset> <player> <number>
    permission: economy.commands.eco
    permission-message: You don't have permission to use this command!
  balance:
    description: Displays player's balanec
    usage: /balance [player]
  shop:
    description: Opens shop
    usage: /shop